<html>
	<head>
		<meta charset="utf-8" />
		<title>Une calculatrice HTML, CSS et JavaScript</title>
		<link rel="stylesheet" type="text/css" href="design.css" />
		<link rel="icon" type="image/png" href="favicon.png" />
	</head>
	<body>
		<div class="calco" id="f_calc">
			<div class="calco_label">
				<span>MIU Boss Calculator <i>&copy; MIUniverse 2020</i></span>
			</div>
			<div class="first_panel">
				<div class="screen_panel">
					<span class="mem_screen"></span>
					<span class="screen">0</span>
				</div>
			</div>
			<div class="second_panel">
				<div class="cmd_panel">
					<div class="calco_line">
						<a href="#" value="<---" class="cmd_button una_op"><---</a>
						<a href="#" value="C" class="cmd_button una_op">C</a>
						<a href="#" value="CA" class="cmd_button  una_op">CA</a>
						<div class="clear"></div>
					</div>
					<div class="calco_line">
						<a href="#" value="M" class="cmd_button una_op">M</a>
						<a href="#" value="RM" class="cmd_button una_op">RM</a>
						<a href="#" value="CM" class="cmd_button una_op">CM</a>
						<div class="clear"></div>
					</div>
				</div>
				<div class="number_panel">
					<div class="calco_line">
						<a href="#" value="7" class="cmd_button digit">7</a>
						<a href="#" value="8" class="cmd_button digit">8</a>
						<a href="#" value="9" class="cmd_button digit">9</a>
						<div class="clear"></div>
					</div>
					<div class="calco_line">
						<a href="#" value="4" class="cmd_button digit">4</a>
						<a href="#" value="5" class="cmd_button digit">5</a>
						<a href="#" value="6" class="cmd_button digit">6</a>
						<div class="clear"></div>
					</div>
					<div class="calco_line">
						<a href="#" value="1" class="cmd_button digit">1</a>
						<a href="#" value="2" class="cmd_button digit">2</a>
						<a href="#" value="3" class="cmd_button digit">3</a>
						<div class="clear"></div>
					</div>
					<div class="calco_line">
						<a href="#" value="0" class="cmd_button digit">0</a>
						<a href="#" value="." class="cmd_button una_op">.</a>
						<a href="#" value="+/-" class="cmd_button una_op">+/-</a>
						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="third_panel">
				<div class="op_panel">
					<a href="#" value="+" class="cmd_button bin_op">+</a>
					<a href="#" value="-" class="cmd_button bin_op">-</a>
					<a href="#" value="/" class="cmd_button bin_op">/</a>
					<a href="#" value="*" class="cmd_button bin_op">*</a>
					<a href="#" value="=" class="cmd_button_dh una_op">=</a>
					<div class="clear"></div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<script type="text/javascript" src="calc.js"></script>
		<script type="text/javascript">
			init("f_calc");
		</script>
	</body>
</html>
